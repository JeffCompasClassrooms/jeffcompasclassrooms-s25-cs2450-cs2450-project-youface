{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-sm-6 mx-auto">
    <div class="card card-body bg-light">
      
      <form method="post" action="/login">
        <fieldset>
          <legend style="display: flex; justify-content: center;font-size: 32px;">Login</legend>
          <hr />
          <div class="form-group t">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password">
          </div>
          <div class="form-group">
            <input class="btn btn-primary" type="submit" name="type" value="Login">
            <p class="signup" style="margin-top: 10px;">Don't have an account?



              <a rel="noopener noreferrer" href="{{ url_for('login.register') }}" class="">Sign up</a>

           </p>
             <!-- <input class="btn btn-success" type="submit" name="type" value="Create"> -->
             <!-- <input class="btn btn-danger" type="submit" name="type" value="Delete"> -->
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
{% endblock %}
